# Nginx config for HTTPS reverse proxy
# Place your SSL certs at /etc/letsencrypt/live/mylapkart.in/

server {
    listen 80;
    server_name mylapkart.in www.mylapkart.in;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name mylapkart.in www.mylapkart.in;

    ssl_certificate /etc/letsencrypt/live/mylapkart.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mylapkart.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        proxy_pass http://app:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
